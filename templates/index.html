<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador CSF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="text-center">Datos del Contribuyente</h3>
                <form action="/procesar" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" name="nombre" class="form-control" required style="text-transform: uppercase;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CURP</label>
                        <input type="text" name="curp" class="form-control" maxlength="18" required style="text-transform: uppercase;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">idCIF (Opcional)</label>
                        <input type="text" name="idcif" class="form-control" value="21030308867">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
